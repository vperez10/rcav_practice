<!DOCTYPE html>
<html>
<head>
  <title>Practice</title>
  <%= stylesheet_link_tag    'application', media: 'all' %>
  <%= javascript_include_tag 'application' %>
  <%= csrf_meta_tags %>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Square root of a value</h1>
    </div>
  </div>

  <div class="container">
    <form>
    <label for="number">Number you desire the square root of</label>
    <input id="number" type="integer" name="number">
    <label for="square">Your square root is</label>
    @square_root
    </form>
  </div>
</body>
</html>
